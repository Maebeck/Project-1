<!DOCTYPE html>
<html>
    <title>CEDS Travel Service</title>

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>CEDS Travel</title>
    </head>

    <body>

        <div class="jumbotron bg-dark text-white">
            <img src="https://static.thenounproject.com/png/84-200.png" alt="Plane" style="padding: 0px;">
            <h1 class="display-4" id="sitename">CEDS Travel</h1>
            <p><i>Finding you the cheapest flights to the coolest events!</i></p>
        </div>
        <img src="images/plane2.png" alt="" width="350" class="floatRight">
        <form id="trip-details" class="col-md-6">
            <form id="trip-details">
                <div class="form-group">
                    <label> City of Origin </label>
                   <select id = "origin">
                       <option value = "LAX">Los Angeles</option>
                       <option value = "IAH">Houston</option>
                       <option value = "SLC">Salt Lake City</option>
                       <option value = "DEN">Denver</option>
                       <option value = "MCO">Orlando</option>
                   </select>
                </div>
                <div class="form-group">
                    <label> Destination City </label>
                    <select id = "destination">
                        <option value = "LAX">Los Angeles</option>
                        <option value = "IAH">Houston</option>
                        <option value = "SLC">Salt Lake City</option>
                        <option value = "DEN">Denver</option>
                        <option value = "MCO">Orlando</option>
                    </select>
            <label for="start">Departing:</label>

                <input type="date" id="start-date" name="trip-start">
                <label for="start">Returning:</label>

            <input type="date" id="end-date" name="trip-end">
            <button class="searchBtn"><i class="fa fa-plane"></i></button>
        </form>
        <div id = "flight-table"></div>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-4 bg-light">
                    <p class="search-header my-1">Search for a city</p>
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                    <form id="history"></form>
                </div>
                <div class="col-8">
                    <div class="row mr-0">
                        <div class="col-12 border border-dark m-3 rounded">
                            <div class="row">
                                <div class="col-12">
                                    <span id="city-name" class="city-name align-middle"></span>
                                    <img id="current-pic" src="placeholder" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="temperature"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="humidity"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="wind-speed"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex">
                                    <p id="UV-index"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    

    </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="thesacredscripts.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</body>
</html>
