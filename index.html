<!DOCTYPE html>
<html>
    <title>CEDS Travel Service</title>

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>CEDS Travel</title>
    </head>

    <body>

        <body>
            <div class="jumbotron bg-dark text-white">
                <img src="https://static.thenounproject.com/png/84-200.png" alt="Plane" style="padding: 0px;">
                <h1 class="display-4" id="sitename">CEDS Travel</h1>
                <p class="tab blink"><i>Finding you the cheapest flights to the coolest events!</i></p>
            </div>
            <img src="images/plane2.png" alt="" width="350" class="floatRight">

            <form id="trip-details">
                <div class="form-group">
                    <label> City of Origin </label>
                    <select id="origin">
                        <option value="LAX">Los Angeles</option>
                        <option value="IAH">Houston</option>
                        <option value="SLC">Salt Lake City</option>
                        <option value="DEN">Denver</option>
                        <option value="MCO">Orlando</option>
                    </select>
                </div>
                <div class="form-group">
                    <label> Destination City </label>
                    <select id="destination">
                        <option value="LAX">Los Angeles</option>
                        <option value="IAH">Houston</option>
                        <option value="SLC">Salt Lake City</option>
                        <option value="DEN">Denver</option>
                        <option value="MCO">Orlando</option>
                    </select>
                </div>
                <label for="start">Departing:</label>

                <input type="date" id="start-date" name="trip-start">
                <label for="start">Returning:</label>

                <input type="date" id="end-date" name="trip-end">
                <button class="searchBtn" id="Go"><i class="fa fa-plane"></i></button>
            </form>
            <div id="flight-table"></div>
            <div id="event-table"></div>


            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="thesacredscripts.js"></script>


        </body>
        <!-- comments  -->

</html>
