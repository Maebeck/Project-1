<!DOCTYPE html>
<html>
<title>CEDS Travel Service</title>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel=stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CEDS Travel</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4" id="siteName">CEDS Travel! </h1>
        <p class="lead">Finding you the cheapest flights to the coolest events!</p>
    </div>

    <form>
        <div class="form-group">
            <label> City of Origin </label>
            <input id="origin" class="form-control autocomplete">
        </div>
        <div class="form-group">
            <label> Destination City </label>
            <input id="destination" class="form-control autocomplete">
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input type="text" class="datepicker" id="start-date" required placeholder="Start Date">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input type="text" class="datepicker" id="end-date" required placeholder="End Date">
            </div>
        </div>
        <div id="flight-results">
            //BOX WHERE RESULTS FROM API WILL GO
        </div>
        <div id="event-list">
            // EVENTS WILL GO HERE
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="thesacredscripts.js"></script>


</body>
<!-- comments  -->
</html>
