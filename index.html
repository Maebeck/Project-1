<!DOCTYPE html>
<html>
    <title>CEDS Travel Service</title>

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="jumbotron bg-dark text-white">
            <img src="https://static.thenounproject.com/png/84-200.png" alt="Plane" id="plane">
            <h1 class="display-4" id="sitename">CEDS Travel</h1>
            <p><i>Finding you the cheapest flights to the coolest events!</i></p>
        </div>
        <div class="container no-gutters">
            <div id="trip-details" class="col">
                <div id="trip-details">
                    <div class="form-group">
                        <label> City of Origin </label>
                        <select id="origin">
                            <option value="LAX">Los Angeles</option>
                            <option value="IAH">Houston</option>
                            <option value="SLC">Salt Lake City</option>
                            <option value="DEN">Denver</option>
                            <option value="MCO">Orlando</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label> Destination City </label>
                        <select id="destination">
                            <option value="LAX">Los Angeles</option>
                            <option value="IAH">Houston</option>
                            <option value="SLC">Salt Lake City</option>
                            <option value="DEN">Denver</option>
                            <option value="MCO">Orlando</option>
                        </select>
                        <div class="dates">
                            <label for="start">Departing:</label>
                            <input type="date" id="start-date" name="trip-start">
                            <label for="start">Returning:</label>
                            <input type="date" id="end-date" name="trip-end">
                            <button class="searchBtn"><i class="fa fa-plane"></i></button>
                        </div>
                    </div>
                </div>
                <h4 id="table-head">Flight Details</h4>
                <div class="col s12 z-depth-2">
                    <table class="highlight responsive-table" id="flight-table">
                        <thead>
                            <tr class="eventHeading">
                                <th>From</th>
                                <th>To</th>
                                <th>Company</th>
                                <th>Departure Date</th>
                                <th>Price ($)</th>
                            </tr>
                    </table>
                </div>
                <div id="weather" class="col no-gutters">
                    <div class="col-3">
                        <p class="search-header my-1">Search a city</p>
                        <div class="input-group mb-3">
                            <input id="city-input" type="text" class="form-control" placeholder="Enter city name"
                                aria-label="Enter city name">
                            <div class="input-group-append">
                                <button class="btn btn-dark" type="button" id="search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="col">
                            <span id="city-name" class="city-name align-middle"></span>
                            <img id="current-pic" src="placeholder" alt="">
                        </div>
                    </div>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>
        <button class="open-button" onclick="openForm()">Contact Us</button>
        <div class="chat-popup" id="myForm">
            <form action="thankyou.html" class="form-container">
                <h1>Contact Us</h1>
                <label for="msg"><b>Message</b></label>
                <textarea placeholder="Type message.." name="msg" required></textarea>
                <button type="submit" class="btn">Send</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        <footer id="footer">
            <p>
                &copy; 2020 CEDS Travel
            </p>
        </footer>
    </body>
    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }
        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="thesacredscripts.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </body>

</html>
